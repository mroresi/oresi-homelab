# Backup Docker Volumes to NAS
# Purpose: Rsync Docker volumes to Synology NAS for disaster recovery
# Reference: docs/09_Backup_Recovery.md
# Post-backup: Verify files on NAS at /volume1/backups/docker-volumes/

label_required: approved-by-gemini
action: backup
backup_type: docker_volumes
stack: backup
source: /var/lib/docker/volumes
destination: rsync://192.168.0.40/backups/docker-volumes
exclude:
  - "_data/cache"
  - "_data/tmp"
options:
  - "--archive"
  - "--compress"
  - "--delete"
  - "--verbose"
