version: '3.8'

services:
  ollama:
    image: ollama/ollama:0.1.32
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - /srv/ai_data/ollama:/root/.ollama:rw # Changed to ':rw' to allow Ollama write access
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    runtime: nvidia
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ai-network

  openwebui:
    image: ghcr.io/open-webui/open-webui:v0.2.10
    container_name: openwebui
    restart: unless-stopped
    ports:
      - "3000:8080"
    volumes:
      - /srv/ai_data/openwebui:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY}
      - WEBUI_AUTH=true
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - ai-network

  stable-diffusion:
    image: stabilityai/stable-diffusion-webui:v1.6.0
    container_name: stable-diffusion
    restart: unless-stopped
    ports:
      - "7860:7860"
    volumes:
      - /srv/ai_data/stable-diffusion/models:/models
      - /srv/ai_data/stable-diffusion/outputs:/outputs
    environment:
      - COMMANDLINE_ARGS=--listen 127.0.0.1 --api --xformers --skip-torch-cuda-test --precision full --no-half
      - SD_WEBUI_AUTH=${SD_WEBUI_AUTH}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    runtime: nvidia
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - ai-network

networks:
  ai-network:
    driver: bridge
    name: ai-network
